<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
